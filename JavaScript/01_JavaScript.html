<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1. inline 방식</h3>
    <p>코드가 매우 짧거나 간단한 용도 일 때 사용</p>
    <button onclick="alert('Hello, JavaScript!')">클릭해주세요</button>

    <h3>2. internal 방식</h3>
    <p>script 태그 안에 작성하는 방식</p>
    <button onclick="btnClick()">클릭해주세요</button>

    <h3>3. external 방식</h3>
    <p>
        별도의 JavaScript 파일을 만들고 불러와서 사용하는 방식<br>
        유지보수 및 코드의 재사용성을 위해 가장 많이 사용하고 권장되는 방법
    </p>

    <button onclick="externalBtn()">클릭해주세요</button>
    <script src="./01_external.js"></script>
</body>
</html>




    <script>
        function btnClick(){
            alert("Hello, JavaScript!");
        }
    </script>
