<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #Q2 {
            width: 300px;
            height: 300px;

        }
        #Q7{
            width: 300px;
            height: 300px;
           
        }

</head>
<body>
    <button onclick="Q1()">Click me!</button>

    <div id="Q2" onmouseenter="Q2()" onmouseleave="leaveQ2()" > </div>

    <input type="text" id="Q3">

    <br><br>
    <input type="text" id="Q4" onkeyup="Q4()">
    <br><br>
    <input type="text" name="" id="Q5" onkeyup="Q5()">
    <div id="event">이벤트</div>
    <button onclick="sizeQ5('16px')">기본</button>
    <button onclick="sizeQ5('20px')">20px</button>
    <button onclick="sizeQ5('50px')">50px</button>

    <form action="" id="Q6">
        <input type="text" id="name">
        <input type="email" id="email" onfocus="Q6_change()">
        <button id="btnQ6" onclick="Q6()">submit</button>
    </form>
    
    <div onclick="Q7()" id="Q7" style="background-color: blue">    </div>
    <img src="../../HTML/노트북.jpg" alt="노트북" id="Q8" onclick="Q8(event)">
    <input type="text" id="textQ9">
    <button id="btnQ9" onclick="Q9()">추가</button>
    <ul id="Q9"></ul>
    <fieldset>
        <h3>전체선택버튼을 클릭하면 체크항목을 모두 체크하거나 모두 해제해주세요.</h3>
        <input type="checkbox" name="leng" value="all" id="allChk" onclick="selectAll();"> 전체선택 <br>
        <input type="checkbox" name="leng" value="java" onclick="updateSelectedValues();"> Java <br>
        <input type="checkbox" name="leng" value="database" onclick="updateSelectedValues();"> DataBase <br>
        <input type="checkbox" name="leng" value="web" onclick="updateSelectedValues();"> Web  
    </fieldset>

    <!-- 선택된 값을 출력할 div 태그 -->
    <div id="selectedValuesDivTag"></div>
    <script>
        function selectAll(){
            let lengBox = document.getElementsByName("leng")
            let text = document.getElementById("selectedValuesDivTag")
            let result = [];
            let all = document.getElementById("allChk").checked;
            // lengBox.forEach((box)=>{
            //     box.checked = all;
            // })
            lengBox.forEach((box)=>{
                box.checked = all;
                if(box.checked && box.value!=="all"){
                    result.push(box.value)
                }
            })
            
            text.textContent = result;
        }
        function updateSelectedValues(){
            let text = document.getElementById("selectedValuesDivTag")
            let lengBox = document.getElementsByName("leng")
            let result = []
            lengBox.forEach((box)=>{
                if(box.checked){
                    result.push(box.value)
                }
            })

            // if(event.target.checked){
            // result.push(event.target.value)
            // }
            text.textContent = result
        }
    </script>
</body>
