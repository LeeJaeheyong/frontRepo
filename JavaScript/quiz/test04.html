<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./test04.js"></script>
</head>
<body>
    <!-- 모든 문제는 input으로 입력받음-->
    <ul>
        <li>
    <!-- 1. 사용자로부터 숫자를 입력 받아, 입력된 숫자의 절댓값을 계산하여 div 태그에 출력하세요. -->
                <input type="text" name="" id="1st">
                <button id="1st-btn" onclick="inputAbs()">push</button>
                <div id="1st-result"></div>
            </li>
            <li>
    <!-- 2. 사용자로부터 문자열을 입력 받고, 해당 문자열의 길이를 계산하여 div 태그에 출력하세요. -->
                <input type="text" name="" id="2nd">
                <button id="2nd-btn" onclick="inputLength()">push</button>
                <div id="2nd-result"></div>
            </li>
            <li>
    <!-- 3. 사용자로부터 세 개의 숫자를 입력 받아, 입력된 숫자들의 합을 계산하여 div 태그에 출력하세요. -->
            <input type="text" name="" id="3rd-1">
            <input type="text" name="" id="3rd-2">
            <input type="text" name="" id="3rd-3">
            <button id="3rd-btn" onclick="inputSum()">push</button>
            <div id="3rd-result"></div>
            </li>
            <li>
    <!-- 4. 사용자로부터 두 개의 숫자를 입력 받아, 두 숫자 중 작은 숫자를 찾아 div 태그에 출력하세요. -->
            <input type="text" name="" id="4th-1">
            <input type="text" name="" id="4th-2">
            <button id="4th-btn" onclick="inputCompare()">push</button>
            <div id="4th-result"></div>
            </li>
            <li>
    <!-- 5. 사용자로부터 문자열을 입력 받아, 해당 문자열을 모두 대문자로 변환하여 div 태그에 출력하세요. -->
            <input type="text" name="" id="5th">
            <button id="5th-btn" onclick="inputUpper()">push</button>
            <div id="5th-result"></div>
            </li>
            <li>
    <!-- 6. 사용자로부터 두 개의 숫자를 입력 받아, 두 숫자의 차이를 계산하여 div 태그에 출력하세요. -->
            <input type="text" name="" id="6th-1">
            <input type="text" name="" id="6th-2">
            <button id="6th-btn" onclick="inputSub()">push</button>
            <div id="6th-result"></div>
            </li>
            <li>
    <!-- 7. 사용자로부터 숫자를 입력 받고, 해당 숫자가 양수인지, 음수인지, 또는 0인지 판별하여 결과를 alert으로 출력하세요. -->
            <input type="text" name="" id="7th">
            <button id="7th-btn" onclick="inputCheck()">push</button>
            </li>
            <li>
    <!-- 8. 사용자로부터 두 개의 숫자를 입력 받아 더한 결과를 alert으로 출력하세요. -->
            <input type="text" name="" id="8th-1">
            <input type="text" name="" id="8th-2">
            <button id="8th-btn" onclick="inputSumAlert()">push</button>
            </li>
            <li>
    <!-- 9. 사용자로부터 세 개의 숫자를 입력 받아 가장 큰 숫자를 alert으로 출력하세요. -->
            <input type="text" name="" id="9th-1">
            <input type="text" name="" id="9th-2">
            <input type="text" name="" id="9th-3">
            <button id="9rd-btn" onclick="inputLast()">push</button>
            </li>








    </ul>
</body>
</html>
