    function getUserData(callback) {

        }, 1000);
    }
    getUserData((data)=>{

    function fetchData() {
    return new Promise((resolve, reject) => {
    setTimeout(() => {
        const data = "이것은 데이터입니다.";
      // 아래의 조건을 수정하여 성공 또는 실패 상황을 테스트하세요.

        if (success) {
        resolve(data);
        } else {
        reject("데이터를 가져오는데 실패했습니다.");
        }

    });
}
    fetchData()

    })
    
    function Q3(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                const num = Math.floor(Math.random()*4);
                if(num%2===0){
                    resolve();
                }else {
                    reject();
                }
            },1000)
        })
    }
    Q3()
    .then(()=>{
        console.log("짝수입니다")
    })
    .catch(()=>{
        console.log("홀수입니다")
    })

    function downloadFile() {
        return new Promise((resolve, reject) => {
        setTimeout(() => {
        // 아래의 조건을 수정하여 성공 또는 실패 상황을 테스트하세요.
        const success = false;
        if (success) {
            resolve("파일 다운로드 완료");
        } else {
            reject("파일 다운로드에 실패했습니다.");
        }
        }, 2000);
    });
}

async function download() {
    try{
        const a = await downloadFile();
        console.log(a)
    } 
    catch(err){
        console.log(err)
    }
}
download();

    function Q5(addr){

        };
        
        return new Promise((resolve,reject)=>{

                }
            },1000)
        })
