    <script>
        function add(num1,num2){
            let result =num1+num2;
            return result;
    }
        function sub(num1,num2){
            let result =num1-num2;
            return result;
    }
        function mul(num1,num2){
            let result =num1*num2;
            return result;
    }
        function div(num1,num2){
            let result =num1/num2;
            return result;
    }
    console.log(add(3,5));
    console.log(sub(3,5));
    console.log(mul(3,6));
    console.log(div(3,6));

    function calc(){
        const num1 =parseInt( prompt("첫번째 숫자를 입력하세요 : "));
        const num2 =parseInt( prompt("두번쨰 숫자를 입력하세요 : "));
        const operation = prompt("원하는 연산을 선택하세요 (+, -, *, /) : ");

        let result;
        switch(operation){
            case "+" :
                result = add(num1,num2);
                break;
            case "-" :
                result = sub(num1,num2);
                break;
            case "*" :
                result = mul(num1,num2);
                break;
            case "/" : 
                result = div(num1,num2);
                break;
            default : 
                console.log("잘못 입력하셨습니다.");
        }

        console.log("결과는 " +result+ " 입니다.");
    }
    calc();


    function outer(){
        let x= 10;

        function inner(){
            console.log("inner 함수 : "+ x);
        }
        inner();
    }

    outer();


    // 7. 재귀 함수(재귀 질의)
    function countDown(cnt){
        if(cnt===0){
            console.log("cnt가 0이되어 종료합니다.");
        } else{
            console.log("cnt : "+cnt);
            // cnt--;
        countDown(cnt-1);
        }
    }
    countDown(5);

    //8. 콜백 함수
    function first(callback){
        console.log(callback);
        if(typeof callback==='function'){
        callback();
        }
    }
    first(function(){
        console.log("함수 던지는중");
