<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열.map(함수) -> 함수를 실행한 값으로 대체된 배열 생성 후 넣기
        // 배열.filter(함수) -> 함수를 실행해서 조건에 맞는 값을 배열로 생성 후 넣기
        // 배열.reduce((total,배열)=>식) -> 배열의 값을 total에 더해서 결과값 리턴
        let scores = [12,526,123,1,23];
        let doubleScores=scores.map((score)=>score*2);
        console.log(doubleScores);

    </script>
</body>
</html>
