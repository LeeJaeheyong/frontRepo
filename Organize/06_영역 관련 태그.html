<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <a href="../organize.html">메인 페이지로 이동</a>
    <br><br>

    <fieldset>
        <legend>정리</legend>
        <li>div : 블럭 요소의 영역을 관리(태그를 묶어서 관리)</li>
        <div style="background-color: aquamarine;">첫번째 영역</div>
        <div style="background-color: blueviolet;">두번째 영역</div>
        <div style="background-color: yellow;">
            세번째 영역
            <ul >
                <li>항목 1</li>
                <li>항목 2</li>
                <li>항목 3</li>
            </ul>
        </div>
        <br><hr><br>

        <li>span : 인라인 요소의 영역을 관리(텍스트를 관리)</li>
        <span style="background-color: aquamarine;">첫번째 영역</span>
        <span style="background-color: blueviolet;">두번째 영역</span>
        <span style="background-color: yellow;">세번째 영역</span>
        <br><hr><br>

        <li>iframe : 외부 홈페이지를 불러오는 태그</li>
        <iframe src="https://www.youtube.com/embed/uw_elzX7Oo4?si=iLFXcNcs_k6Bhvu8" frameborder="0"></iframe>
        <iframe width="200" height="150" src="https://www.youtube.com/embed/WjdM1gmMMvQ?si=wdJFPQvTpbrfNW8q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </fieldset>
</body>
</html>
