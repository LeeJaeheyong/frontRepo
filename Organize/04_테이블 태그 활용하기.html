<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테이블 태그 활용하기</h1>
    <a href="../organize.html">메인 페이지로 이동</a>
    <br><br>

    <fieldset>
        <legend>정리</legend>

        <ul>
            <li>table : 테이블을 생성하는 태그</li>
            <li>tr : 테이블의 행을 생성하는 태그</li>
            <li>th : 테이블의 열을 생성하는 태그(굵은 글씨 + 가운데 정렬)</li>
            <li>td : 테이블의 열을 생성하는 태그</li>
        </ul>

        <p>thead,tbody는 의미론적인 태그(기능 없음, 시멘틱 태그)</p>
        <table border="1">
            
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>직군</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>이재형</td>
                    <td>백엔드</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</body>
</html>
