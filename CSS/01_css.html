<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        <내부 스타일 시트>
            -HTML의 head 태그 안에다가 <style>을 사용하여 지정하는 방식
    -->
    <style>
        strong{
            color: red;
            font-size: 32px;
        }
    </style>
    <!-- 
        <외부 스타일 시트>
            -CSS 스타일을 별도의 외부 파일로 만들고 link태그를 사용하여 파일을 불러오는 방식
    -->
    <link rel="stylesheet" href="./01_css.css">
</head>
<body>
    <b>외부 스타일 시트입니다.</b>
    <strong>내부 스타일 시트입니다</div></strong>
    <!-- 
        <inline 스타일>
            -html 요소의 style 속성을 사용하여 직접 css 스타일을 지정하는 방식
    -->
    <p style="color: blue; font-size: 24px;" >안녕하세요.</p>
</body>
</html>
