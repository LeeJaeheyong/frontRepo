<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        /* header 태그 */
        header{
            background-color: #333;
            color: #fff;
            height: 130px;
            margin: 0px;
            padding-top: 50px;
        }
        header > h1{
            margin: 0px;
            text-align: center;
        }
        header > div {
            text-align: right;
            padding-right: 20px;
            padding-top: 35px;
            
        }
        header > div > a{
            color: #fff;
            text-decoration: none;
        }
        .header-login{
            padding-right: 10px;
        }
        header > div > a:hover{
            text-decoration: underline;
        }
        /* nav 태그 */
        nav{
            background-color: #555;
            color: #fff;
            margin: 0px;
            padding-top: 1px;
            padding-bottom: 1px;
        }
        nav > ul >li{
            display: inline-block;
            padding-right: 10px;
            padding-left: 5px;
        
        }
        nav > ul > li > a {
            color: #fff;
            text-decoration: none;
        }
        nav > ul >li:hover{
            text-decoration: underline;
        }
        .board-main-menu{
            position: relative   
        }
        
        .board-sub-menu{
            display: none;
            position: absolute;
            background-color: #555;
            width: 70px;
            
        }
        .board-sub-menu > a{
            text-decoration: none;
            color: #fff;
            font-size: small;
        }
        .board-sub-menu > a:hover{
            text-decoration: underline;
        }
        .board-main-menu:hover .board-sub-menu{
            display: block;
        }
        /* main 태그 */
        main{
            background-color: #f2f2f2;
        }
        main > div{
            box-shadow: 5px 5px 15px 5px rgb(198, 252, 240);
            width: 96vw;
            height: 600px;
            margin-top: 25px;
            margin-left: 25px;
            border-radius: 10px;
            padding-left: 20px;
            padding-top: 20px;
            background-color: white;
        }
        .flexbox{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-content{
            /* float: left; */
            background-color: aquamarine;
            height: 100px;
            width: 300px;
            animation-name: move;
            animation-duration: 5s;
        }
        .sub-content{
            height: 100px;
            width: 250px;
            background-color: aqua;
            animation-name: submove;
            animation-duration: 5s;
            margin-right: 50px;
        }
        @keyframes move {
            0%{
                transform: translateX(-100px);
                opacity: 0;
            }
            100%{
                transform: translateX(0px);
                opacity: 1;
            }
        }
        @keyframes submove {
            0%{
                transform: translateX(-100px);
            }
            100%{
                transform: translateX(0px);
            }
        }

        /* footer 태그 */
        footer{
            background-color: #333;
            color: #fff;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 홈페이지</h1>
        <div>
            <a href="./login.html" class="header-login">로그인</a>
            <a href="./register.html">회원가입</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="">홈</a></li>
            <li><a href="">소개</a></li>
            <li><a href="">포트폴리오</a></li>
            <li class="board-main-menu"><a href="">게시판</a>
                <div class="board-sub-menu">
                    <a href="">공지사항</a>
                    <a href="">자유게시판</a>
                </div>
            </li>
            
            <li><a href="">연락하기</a></li>
        </ul>
    </nav>
    <main>
        <div class="flexbox">
            <div class="main-content">
                <h5>Welcome to My Website</h5>
                <p>This is the main content area</p>
            </div>
            <div class="sub-content">
                <h5>Sidebar</h5>
                <p>This is the sidebar area</p>
            </div>
        </div>
    </main>
    <footer>
        <h4>저의 홈페이지에 방문해 주셔서 감사합니다.</h4>
    </footer>
</body>
</html>
