<!DOCTYPE html>

<head>

    <script src="./portfolio.js"></script>
    <style>
        body{
            margin: 0px;
        }
        /* header 태그 */
        header{
            background-color: #333;
            color: #fff;
            height: 130px;
            margin: 0px;
            padding-top: 50px;
        }
        header > h1{
            margin: 0px;
            text-align: center;
        }
        header > div {
            text-align: right;
            padding-right: 20px;
            padding-top: 35px;
            
        }
        header > div > a{
            color: #fff;
            text-decoration: none;
        }
        .header-login{
            padding-right: 10px;
        }
        header > div > a:hover{
            text-decoration: underline;
        }
        /* nav 태그 */
        nav{
            background-color: #555;
            color: #fff;
            margin: 0px;
            padding-top: 1px;
            padding-bottom: 1px;
        }
        nav > ul >li{
            display: inline-block;
            padding-right: 10px;
            padding-left: 5px;
        
        }
        nav > ul > li > a {
            color: #fff;
            text-decoration: none;
        }
        nav > ul >li:hover{
            text-decoration: underline;
        }
        .board-main-menu{
            position: relative   
        }
        
        .board-sub-menu{
            display: none;
            position: absolute;
            background-color: #555;
            width: 70px;
            
        }
        .board-sub-menu > a{
            text-decoration: none;
            color: #fff;
            font-size: small;
        }
        .board-sub-menu > a:hover{
            text-decoration: underline;
        }
        .board-main-menu:hover .board-sub-menu{
            display: block;
        }
        /* main 태그 */
        main{
            background-color: #f2f2f2;
        }
        main > div{
            box-shadow: 5px 5px 15px 5px rgb(198, 252, 240);
            width: 96vw;
            height: 600px;
            margin-top: 25px;
            margin-left: 25px;
            border-radius: 10px;
            padding-left: 20px;
            padding-top: 20px;
            background-color: white;
        }
        /* footer 태그 */
        footer{
            background-color: #333;
            color: #fff;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }


        

    </style>
</head>

    <nav>
        <ul>
            <li><a href="./home.html">홈</a></li>

                </div>
            </li>
            
            <li><a href="./contact.html">연락하기</a></li>
        </ul>
    </nav>
    <main>
        <div>
            <h1>포트폴리오</h1>
            <button onclick="addProject()">새로운 프로젝트 추가하기</button>
            <label for="title">제목 : </label>
            <input type="text" id="title">
            <label for="detail">내용 : </label>
            <input type="text" id="detail">

            <div id="project">
                <h3>프로젝트 1</h3>
                <p>프로젝트 1에 대한 설명을 추가하세요</p>

        </div>
    </main>
    <footer>
        <h4>저의 홈페이지에 방문해 주셔서 감사합니다.</h4>
