<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 -->
     <!-- 
        1. 제목 태그 : h1~h6
            - 뒤에 붙는 숫자에 따라 폰트의 크기가 달라짐
            - 숫자가 작아질수록 폰트 크기가 큼
            - 폰트가 굵음
     -->
        <h1>저는 h1 제목태그 입니다.</h1>
        <h3>저는 h3 제목태그 입니다.</h3>
        <h6>저는 h6 제목태그 입니다.</h6>
        <!-- 
            2. hr 태그 : 가로로 선을 그어서 상/하단을 구분하기 위한 용도로 사용됨.
        -->
        <hr>

         <!-- 
            3. 문자 강조 태그 : string, b
               - 차이점 : strong 태그는 중요한 부분이나 강조되어야 하는 부분을
                         스크린 리더 등의 사용자에게 알려주기 위한 태그
         -->
            <strong>저는 strong 태그 입니다.</strong>
            <br>
            <b>저는 b 태그 입니다.</b>

            <hr>


            <!-- 
                작은 글씨 태그 : small
            -->
                원래글씨크기 vs <small>작은글씨크기</small>

                <hr>

                <!-- 
                5. 밑줄과 취소선 태그 : u,s
                -->
                <u>밑줄태그</u>
                <br>
                <s>취소선 태그</s>
                <hr>
                <!-- 
                    6. 단락 태그  : p
                -->
                    <p>단락태그 입니다</p>

                    <!-- 
                        7. 첨자태그 : sup, sub
                    -->

                    이태그는 ??<sup>위첨자 태그</sup>
                    <br>
                    이태그는 ?? <sub>아래첨자 태그</sub>

                    <hr>

                    <!-- 
                        8. 정의된 형식의 텍스트 태그 : pre
                            안에막써도됨, &lt; , &gt; <>
                    -->
                    <pre>
                        안녕하세요
                        &lt;HTML&gt;
                    </pre>

</body>
</html>
