<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <ol> : 순서가 있는 목록
            - type 속성은 숫자의 유형을 나타냄
            - start 속성은 시작 번호를 지정함
        <li> : 목록에서 각 항목을 나타내는 태그(li*3->리스트3개만들어줌)
    -->
            <ol type="i" start="5" reversed>
                <li>첫번째 항목</li>
                <li>두번째 항목</li>
                <li>세번째 항목</li>
            </ol>
        <!--
            <ul> : 순서가 없는 목록

        -->
            <ul >
                <li>첫번째  항목</li>
                <li>두번째  항목</li>
                <li>세번째  항목</li>
            </ul>

    <!-- 
        <dl> : 정의 목록을 나타내는 태그
    -->
    <dl>
        <dt>HTML</dt>
        <dd>마크업 언어임</dd>
        <dt>CSS</dt>
        <dd>스타일 시트 언어임</dd>
    </dl>

</body>
</html>
