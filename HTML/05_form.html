<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="input-id">아이디 : </label>
        <input type="text" id="input-id" maxlength="10" placeholder="text 타입" required><br>
        <label for="input-password">비밀번호 : </label>
        <input type="password" id="input-password" readonly placeholder="password 타입">
        <button>등록</button>
    </form>
    <hr>
    <!-- 
        1. checkbox 타입 : 여러개 선택 가능(form태그 안에서 같은 name을 가진 태그)
        2. name 속성 : 나중에 서버로 데이터를 전송 할 때 보낼 이름

        <label>
            - 양식(input) 요소와 텍스트를 연결 할 때 사용
            - 양식(input) 요소의 id 속성값을 for에 넣어주면 됨
    -->
    <form action="">
        <input type="checkbox" name="fruit" id="apple-checkbox">
        <label for="apple-checkbox">사과</label>
        <input type="checkbox" name="fruit" id="banana-checkbox">
        <label for="banana-checkbox">바나나</label>
        <input type="checkbox" name="fruit" id="orange-checkbox">
        <label for="orange-checkbox">오렌지</label>
    </form>
    <!-- 
        1. radio 타입 : 한개만 선택 가능(form태그 안에서 같은 name을 가진 태그중에서)
    -->
    <form action="">
        <input type="radio" id="APPLE-checkbox" name="fruit">
        <label for="APPLE-checkbox">APPLE</label>
        <input type="radio" id="BANANA-checkbox" name="fruit">
        <label for="BANANA-checkbox">BANANA</label>
        <input type="radio" id="ORANGE-checkbox" name="fruit">
        <label for="ORANGE-checkbox">ORANGE</label>
    </form>
    <hr>
    <form action="#">
        <input type="email" placeholder="이메일 타입">
        <button type="reset">이메일 등록</button>
    </form>
    
    <input type="number" placeholder="number타입">
    <input type="date" name="" id="">
    <input type="hidden" name="" id="">

</body>
</html>
