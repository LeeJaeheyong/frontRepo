<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        src = 이미지 경로 , alt = 설명, width 가로 , height 높이
        상대 경로 : 내 현재 위치 기준으로 경로를 정하는 방법
            . 현재 위치
            .. 상위 디렉토리
    -->
    <a href="https://www.naver.com" target="_blank">
        <img src="./dog.jpg" alt="내 현재상태"width="500px" >
    </a>
   

    <!-- 
        하이퍼링크 태그 : a
        target="_blank" -> 새창
    -->
        <a href="https://www.naver.com" target="_blank">네이버로 바로가기</a>
</body>
</html>
